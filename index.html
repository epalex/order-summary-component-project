<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <div class="img-container">
            <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <main>
            <h1>Order Summary</h1>
            <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <section class="info">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div class="annual-plan">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </section>
            <button class="payment-btn" type="button">Proceed to Payment</button>
            <button class="cancel-btn" type="button">Cancel Order</button>
        </main>
        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>,<br />
                coded by <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank">Paminos</a>
            </p>
        </footer>
    </div>

</body>

</html>
